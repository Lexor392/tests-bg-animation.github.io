<body id="canvas-mouses" >
    <div class="canvas-mouses"></div>
    <canvas></canvas>
    <div class="block-wrapper">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="title-block">
            Hello
        </div>
        <div class="title-block-two">
            how are u?
        </div>
        <div class="title-block-three">
            i'm fine, and u?
        </div>
        <div class="title-block-four">
            me too, thanks!
        </div>
    </div>
    <script>
        $(document).ready(function () {
            setTimeout(function () {
                $(".block").each(function (index) {
                    var $block = $(this);
                    $block.delay(200 * index).animate({
                        width: "+=80vw",
                        height: "+=80vw",
                        borderWidth: "+=80",
                        opacity: 1
                    }, {
                        duration: 1200,
                        easing: 'easeInQuint',
                        complete: function () {
                            $block.animate({
                                // width: "-=50",
                                // height: "-=50",
                                opacity: 0
                            }, 500);
                        }
                    });
                });
            }, 600);
        });
    </script>
